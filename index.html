<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>BJ Toilet Finder</title>
    
    <script type="text/javascript">
        window._AMapSecurityConfig = { securityJsCode: '5ffadc3176970e5963d9961ada9fc1e3' };
    </script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#51A1B4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="https://webapi.amap.com/maps?v=2.0&key=27cb9ef31045cd08c4eae5263589ccc4&plugin=AMap.PlaceSearch,AMap.Geolocation,AMap.Walking"></script>
    
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: -apple-system, sans-serif; background: #fff; overflow: hidden; }
        
        /* 地图容器：最高渲染优先级，不设任何透明度和隐藏 */
        #m { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* 顶部栏 */
        .t { 
            position: absolute; top: env(safe-area-inset-top, 12px); left: 50%; transform: translateX(-50%); 
            width: 88%; max-width: 380px; background: rgba(255, 255, 255, 0.95); padding: 8px 16px; 
            border-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.15); 
            z-index: 10; display: flex; justify-content: space-between; align-items: center; 
        }
        .title-text { font-size: 13px; font-weight: 700; color: #1d1d1f; }
        select { border: 0; background: #f0f0f0; padding: 6px 10px; border-radius: 10px; font-size: 11px; color: #51A1B4; font-weight: 600; outline: 0; }
        
        /* 底部按钮 */
        .btn {
            position: absolute; bottom: calc(env(safe-area-inset-bottom, 20px) + 20px);
            width: 50px; height: 50px; background: #fff; border-radius: 16px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10; display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .btn-refresh { left: 20px; }
        .btn-locate { right: 20px; }
        
        /* 气泡与 WC 图标 */
        .pop { min-width: 150px; padding: 2px 0; }
        .pop h4 { margin: 0 0 4px; font-size: 14px; }
        .pop b { color: #51A1B4; font-size: 12px; }
        .pop a { display: block; margin-top: 8px; padding: 8px; background: #000; color: #fff; text-align: center; text-decoration: none; border-radius: 8px; font-size: 11px; font-weight: 700; }
        
        .amap-copyright, .amap-mclogo { visibility: hidden !important; }
        @keyframes bounce { 0%,100% { transform: translateY(0) } 50% { transform: translateY(-5px) } }
    </style>
</head>
<body>

    <div class="t">
        <span class="title-text" id="curLName">English</span>
        <select id="lS">
            <option value="en">Change Language</option>
            <option value="ko">한국어</option>
            <option value="ja">日本語</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
        </select>
    </div>

    <div class="btn btn-refresh" onclick="location.replace(location.href)">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="#FF3B30"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
    </div>

    <div class="btn btn-locate" id="re">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="#007AFF"><path d="M12 8c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4zm8.9 3A8 8 0 0 0 13 3.1V1h-2v2.1A8 8 0 0 0 3.1 11H1v2h2.1A8 8 0 0 0 11 20.9V23h2v-2.1A8 8 0 0 0 20.9 13H23v-2h-2.1z"/></svg>
    </div>

    <div id="m"></div>

<script>
    const i18n = {
        en:{n:"English",g:"Navigate"}, ko:{n:"한국어",g:"네비게이션"},
        ja:{n:"日本語",g:"ナビ"}, es:{n:"Español",g:"Navegar"}, fr:{n:"Français",g:"Naviguer"}
    };

    let curL='en', map, ps, geo, walker, uPos, uM, rL, tm;

    const wcIco = `<div style="filter:drop-shadow(0 2px 3px rgba(0,0,0,0.2))"><svg width="32" height="40" viewBox="0 0 34 42" fill="none"><path d="M17 0C7.6 0 0 7.6 0 17C0 27.2 17 42 17 42C17 42 34 27.2 34 17C34 7.6 26.4 0 17 0Z" fill="#51A1B4"/><circle cx="17" cy="17" r="10" fill="#fff"/><text x="17" y="21" font-family="Arial" font-size="9" font-weight="900" fill="#51A1B4" text-anchor="middle">WC</text></svg></div>`;

    // 延时加载，确保安全配置被浏览器解析
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(init, 100);
    });

    function init() {
        // 直接渲染地图，不带任何透明度逻辑
        map = new AMap.Map('m', {
            zoom: 15,
            center: [116.397428, 39.90923], // 默认天安门，确保有底图
            viewMode: '2D'
        });

        map.on('complete', () => {
            ps = new AMap.PlaceSearch({type:'公共厕所', pageSize:40});
            walker = new AMap.Walking();
            startGeo();
        });

        map.on('moveend', () => { clearTimeout(tm); tm = setTimeout(search, 300); });
    }

    function startGeo() {
        geo = new AMap.Geolocation({ enableHighAccuracy: true, timeout: 6000 });
        geo.getCurrentPosition((status, result) => {
            if (status === 'complete') {
                uPos = result.position;
                setUM(uPos);
                map.setCenter(uPos);
            }
            search();
        });
        geo.watchPosition();
        AMap.event.addListener(geo, 'complete', d => { uPos = d.position; setUM(d.position); });
    }

    function search() {
        if(!ps || !map) return;
        ps.searchNearBy('', map.getCenter(), 1500, (status, result) => {
            map.getAllOverlays('marker').forEach(x => { if(x!==uM) map.remove(x); });
            if(status === 'complete' && result.poiList) {
                result.poiList.pois.forEach(p => {
                    const mk = new AMap.Marker({position:p.location, content:wcIco, offset:new AMap.Pixel(-16,-40), map:map});
                    mk.on('click', () => {
                        if(rL) map.remove(rL);
                        if(uPos) {
                            walker.search(uPos, p.location, (st, res) => {
                                let d="...", t="...";
                                if(st === 'complete') {
                                    rL = new AMap.Polyline({path:res.routes[0].steps.flatMap(x=>x.path), strokeColor:"#51A1B4", strokeWeight:6, map:map});
                                    d = res.routes[0].distance + "m";
                                    t = Math.round(res.routes[0].time/60) + "min";
                                }
                                new AMap.InfoWindow({
                                    content:`<div class="pop"><h4>${p.name}</h4><b>${t} • ${d}</b><a href="http://maps.apple.com/?daddr=${p.location.lat},${p.location.lng}&dirflg=w">${i18n[curL].g}</a></div>`,
                                    offset:new AMap.Pixel(0,-32)
                                }).open(map, p.location);
                            });
                        }
                    });
                });
            }
        });
    }

    function setUM(p) {
        const svg = `<svg viewBox="0 0 496 512" width="36" height="36" fill="#F4A000" stroke="#fff" stroke-width="15"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z"/></svg>`;
        if (uM) uM.setPosition(p);
        else uM = new AMap.Marker({position:p, content:`<div style="animation:bounce 2s infinite">${svg}</div>`, offset:new AMap.Pixel(-18,-30), map:map});
    }

    document.getElementById('lS').onchange = e => { 
        curL = e.target.value; 
        document.getElementById('curLName').innerText = i18n[curL].n;
        search(); 
    };
    document.getElementById('re').onclick = () => { if(geo) geo.getCurrentPosition((s,r)=>{if(s==='complete'){map.setCenter(r.position); search();}}); };
</script>
</body>
</html>
